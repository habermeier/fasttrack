<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>FastTrack | Mobile Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #ff007a;
            --bg: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --meal-color: #f6d365;
            --submit-color: #43e97b;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(79, 172, 254, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 0, 122, 0.1) 0px, transparent 50%);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            max-width: 450px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .btn-icon {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-icon:active {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        .datetime {
            font-size: 1rem;
            font-weight: 300;
            color: var(--text-dim);
            letter-spacing: 1px;
        }

        .dashboard-card {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .field-group {
            margin-bottom: 16px;
        }

        .field-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .field-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .field-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        input {
            display: none;
        }

        textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 20px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            height: 80px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.08);
        }

        .ketone-hi-toggle {
            display: flex;
            align-items: center;
            margin-top: 8px;
            gap: 10px;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-dim);
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 122, 0.4);
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            border: none;
            border-radius: 20px;
            padding: 18px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-submit {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #0c3e1e;
            box-shadow: 0 10px 20px rgba(67, 233, 123, 0.2);
        }

        .btn-meal {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #5a3c00;
            box-shadow: 0 10px 20px rgba(246, 211, 101, 0.2);
        }

        .status-msg {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            min-height: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-msg.visible {
            opacity: 1;
        }

        .status-success {
            color: #43e97b;
        }

        .status-error {
            color: #ff4757;
        }

        /* Animation for loading */
        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .loading {
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Ruler Picker Styles */
        .ruler-picker {
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 10px 0;
            position: relative;
            overflow: hidden;
            user-select: none;
            touch-action: pan-x;
        }

        .ruler-container {
            display: flex;
            align-items: flex-end;
            padding: 0 50%;
            cursor: grab;
            overflow-x: scroll;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE 10+ */
            scroll-snap-type: x proximity;
        }

        .ruler-container::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .ruler {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            padding-bottom: 5px;
        }

        .ruler-line {
            width: 2px;
            background: rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .ruler-line.major {
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .ruler-line.major::after {
            content: attr(data-value);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        .ruler-line.minor {
            height: 15px;
        }

        .ruler-marker {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 40px;
            background: var(--secondary);
            border-radius: 2px;
            z-index: 2;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(253, 160, 133, 0.5);
        }

        /* Responsive spacing */
        @media (max-width: 400px) {
            .dashboard-card {
                padding: 20px;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-actions" style="align-items: flex-start;">
            <div class="datetime" id="current-time">Feb 7, 2026 â€¢ 20:17</div>
            <button class="btn-icon" id="btn-graph-top" title="View Graph">ðŸ“ˆ</button>
        </div>
        <div class="logo">FastTrack</div>
    </header>

    <main class="dashboard-card">
        <form id="entry-form">
            <div class="field-group">
                <div class="field-header">
                    <label class="field-label">Ketones</label>
                    <span class="field-value" id="value-ketones">0.0 mmol/L</span>
                </div>
                <input type="text" id="ketones" inputmode="decimal">
                <div class="ruler-picker" id="ruler-ketones">
                    <div class="ruler-marker"></div>
                    <div class="ruler-container"></div>
                </div>
            </div>

            <div class="field-group">
                <div class="field-header">
                    <label class="field-label">Glucose</label>
                    <span class="field-value" id="value-glucose">0 mg/dL</span>
                </div>
                <input type="number" id="glucose" step="1" inputmode="numeric">
                <div class="ruler-picker" id="ruler-glucose">
                    <div class="ruler-marker"></div>
                    <div class="ruler-container"></div>
                </div>
            </div>

            <div class="field-group">
                <div class="field-header">
                    <label class="field-label">Body Weight</label>
                    <span class="field-value" id="value-body_weight">0.0 lbs</span>
                </div>
                <input type="number" id="body_weight" step="0.1" inputmode="decimal">
                <div class="ruler-picker" id="ruler-body_weight">
                    <div class="ruler-marker"></div>
                    <div class="ruler-container"></div>
                </div>
            </div>

            <div class="field-group">
                <div class="field-header">
                    <label class="field-label">Total Fat</label>
                    <span class="field-value" id="value-total_fat">0.0 %</span>
                </div>
                <input type="number" id="total_fat" step="0.1" inputmode="decimal">
                <div class="ruler-picker" id="ruler-total_fat">
                    <div class="ruler-marker"></div>
                    <div class="ruler-container"></div>
                </div>
            </div>

            <div class="field-group">
                <div class="field-header">
                    <label class="field-label">Water %</label>
                    <span class="field-value" id="value-water_percent">60.0 <span class="unit">%</span></span>
                </div>
                <input type="number" id="water_percent" step="0.1" inputmode="decimal">
                <div class="ruler-picker" id="ruler-water_percent">
                    <div class="ruler-marker"></div>
                    <div class="ruler-container"></div>
                </div>
            </div>

            <div class="field-group">
                <div class="field-header">
                    <label class="field-label">Visceral Fat</label>
                    <span class="field-value" id="value-visceral_fat">0.0</span>
                </div>
                <input type="number" id="visceral_fat" step="0.1" inputmode="decimal">
                <div class="ruler-picker" id="ruler-visceral_fat">
                    <div class="ruler-marker"></div>
                    <div class="ruler-container"></div>
                </div>
            </div>

            <div class="field-group">
                <div class="field-header">
                    <label class="field-label">Discomfort Level</label>
                    <span class="field-value" id="value-discomfort">0 / 10</span>
                </div>
                <input type="number" id="discomfort" min="0" max="10" step="1" inputmode="numeric">
                <div class="ruler-picker" id="ruler-discomfort">
                    <div class="ruler-marker"></div>
                    <div class="ruler-container"></div>
                </div>
            </div>

            <div class="field-group">
                <label class="field-label">Discomfort Notes</label>
                <textarea id="discomfort_notes" placeholder="Describe any discomfort..."></textarea>
            </div>

            <div class="field-group">
                <label class="field-label">General Notes</label>
                <textarea id="notes" placeholder="Activity, feelings, etc..."></textarea>
            </div>

            <div class="actions">
                <button type="button" class="btn btn-meal" id="btn-meal">
                    <span>ðŸ¥—</span> Meal
                </button>
                <button type="button" class="btn btn-submit" id="btn-submit">
                    <span>âœ“</span> Submit
                </button>
            </div>

            <button type="button" class="btn btn-graph" id="btn-graph"
                style="margin-top: 15px; width: 100%; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: #0c3e1e;">
                <span>ðŸ“ˆ</span> View Analytics Graph
            </button>
        </form>

        <div id="status" class="status-msg"></div>
    </main>

    <script>
        const API_BASE = "";
        let currentSillyKey = "";

        // Update Time
        function updateTime() {
            const now = new Date();
            const options = { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('current-time').innerText = now.toLocaleString('en-US', options).replace(',', ' â€¢');
        }
        setInterval(updateTime, 1000);
        updateTime();

        const ketoneInput = document.getElementById('ketones');
        const ketoneValue = document.getElementById('value-ketones');

        // Load Config and Latest Data
        function generateUUID() {
            return ([1e7]+-1e3+-4e3+-8e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        // Ruler Picker Logic
        function initRuler(id, min, max, step, initialValue, inputId, displayId, unit) {
            const container = document.querySelector(`#${id} .ruler-container`);
            const input = document.getElementById(inputId);
            const display = document.getElementById(displayId);
            const ruler = document.createElement('div');
            ruler.className = 'ruler';

            const itemWidth = 12; // 10px gap + 2px line

            for (let i = min; i <= max; i = parseFloat((i + step).toFixed(1))) {
                const line = document.createElement('div');
                const isMajor = Number.isInteger(i) || (i * 10) % 10 === 0;
                line.className = `ruler-line ${isMajor ? 'major' : 'minor'}`;
                if (isMajor) line.setAttribute('data-value', i);
                ruler.appendChild(line);
            }

            container.appendChild(ruler);

            const scrollToValue = (val) => {
                const index = (val - min) / step;
                container.scrollLeft = index * itemWidth;
            };

            const updateDisplay = (val) => {
                if (inputId === 'glucose') {
                    display.textContent = `${Math.round(val)} ${unit}`;
                } else if (inputId === 'discomfort') {
                    display.textContent = `${Math.round(val)} / 10`;
                } else if (inputId === 'visceral_fat') {
                    display.textContent = `${val.toFixed(1)}`;
                } else {
                    display.textContent = `${val.toFixed(1)} ${unit}`;
                }
            };

            let isScrolling = false;
            container.addEventListener('scroll', () => {
                if (isScrolling) return;
                const index = Math.round(container.scrollLeft / itemWidth);
                const val = parseFloat((min + index * step).toFixed(1));
                if (input.value != val) {
                    input.value = val;
                    updateDisplay(val);
                }
            });

            input.addEventListener('input', () => {
                isScrolling = true;
                const val = parseFloat(input.value) || min;
                scrollToValue(val);
                updateDisplay(val);
                setTimeout(() => { isScrolling = false; }, 100);
            });

            // Initial position and display
            setTimeout(() => {
                scrollToValue(initialValue || min);
                updateDisplay(initialValue || min);
            }, 100);
        }

        async function init() {
            try {
                const configRes = await fetch('/api/config');
                const config = await configRes.json();
                currentSillyKey = config.sillykey;

                const latestRes = await fetch('/api/latest');
                const latest = await latestRes.json();

                // Pre-populate fields
                const initialKetones = (latest.ketones && latest.ketones < 8) ? latest.ketones : 0.5;
                const initialGlucose = latest.glucose || 90;
                const initialWeight = latest.body_weight || 220;
                const initialTotalFat = latest.total_fat || 25;
                const initialVisceralFat = latest.visceral_fat || 10;
                const initialDiscomfort = latest.discomfort || 0;

                if (latest.ketones) document.getElementById('ketones').value = latest.ketones;

                if (latest.glucose) document.getElementById('glucose').value = latest.glucose;
                if (latest.body_weight) document.getElementById('body_weight').value = latest.body_weight;
                if (latest.total_fat) document.getElementById('total_fat').value = latest.total_fat;
                if (latest.visceral_fat) document.getElementById('visceral_fat').value = latest.visceral_fat;
                if (latest.discomfort) document.getElementById('discomfort').value = latest.discomfort;

                // Initialize Rulers
                initRuler('ruler-ketones', 0, 8, 0.1, initialKetones, 'ketones', 'value-ketones', 'mmol/L');
                initRuler('ruler-glucose', 40, 200, 1, initialGlucose, 'glucose', 'value-glucose', 'mg/dL');
                initRuler('ruler-body_weight', 150, 300, 0.1, initialWeight, 'body_weight', 'value-body_weight', 'lbs');
                initRuler('ruler-total_fat', 5, 50, 0.1, initialTotalFat, 'total_fat', 'value-total_fat', '%');
                initRuler('ruler-visceral_fat', 1, 30, 0.1, initialVisceralFat, 'visceral_fat', 'value-visceral_fat', '');

                const initialWaterPercent = latest.water_percent || 60;
                if (latest.water_percent) document.getElementById('water_percent').value = latest.water_percent;
                initRuler('ruler-water_percent', 45, 75, 0.1, initialWaterPercent, 'water_percent', 'value-water_percent', '%');

                initRuler('ruler-discomfort', 0, 10, 1, initialDiscomfort, 'discomfort', 'value-discomfort', '');

            } catch (err) {
                console.error("Initialization failed", err);
                showStatus("Error loading latest data", true);
            }

            // Auto-save form to localStorage
            setupAutoSave();
        }

        function setupAutoSave() {
            const fields = ['ketones', 'glucose', 'body_weight', 'total_fat', 'visceral_fat', 'water_percent', 'discomfort', 'discomfort_notes', 'notes'];

            // Restore saved values
            fields.forEach(field => {
                const saved = localStorage.getItem(`form_${field}`);
                if (saved !== null) {
                    const el = document.getElementById(field);
                    if (el) el.value = saved;
                }
            });

            // Auto-save on change
            fields.forEach(field => {
                const el = document.getElementById(field);
                if (el) {
                    el.addEventListener('input', () => {
                        localStorage.setItem(`form_${field}`, el.value);
                    });
                }
            });
        }

        function clearSavedForm() {
            const fields = ['ketones', 'glucose', 'body_weight', 'total_fat', 'visceral_fat', 'water_percent', 'discomfort', 'discomfort_notes', 'notes'];
            fields.forEach(field => localStorage.removeItem(`form_${field}`));
        }

        function showStatus(msg, isError = false) {
            const status = document.getElementById('status');
            status.innerText = msg;
            status.className = 'status-msg visible ' + (isError ? 'status-error' : 'status-success');
            setTimeout(() => {
                status.className = 'status-msg';
            }, 3000);
        }

        async function submitEntry(isMeal = false) {
            const btn = isMeal ? document.getElementById('btn-meal') : document.getElementById('btn-submit');
            btn.classList.add('loading');

            try {
                const ts = new Date().toISOString().replace('Z', '') + 'Z';
                const entries = [];

                // Collect values
                const ketonesVal = parseFloat(ketoneInput.value);
                const glucoseVal = parseFloat(document.getElementById('glucose').value);
                const weightVal = parseFloat(document.getElementById('body_weight').value);
                const totalFatVal = parseFloat(document.getElementById('total_fat').value);
                const visceralFatVal = parseFloat(document.getElementById('visceral_fat').value);
                const waterPercentVal = parseFloat(document.getElementById('water_percent').value);
                const discomfortVal = parseFloat(document.getElementById('discomfort').value);
                const discomfortNotes = document.getElementById('discomfort_notes').value;
                const notes = document.getElementById('notes').value;

                if (!isNaN(ketonesVal)) entries.push({ key: 'ketones', value: ketonesVal });
                if (!isNaN(glucoseVal)) entries.push({ key: 'glucose', value: glucoseVal });
                if (!isNaN(weightVal)) entries.push({ key: 'body_weight', value: weightVal });
                if (!isNaN(totalFatVal)) entries.push({ key: 'total_fat', value: totalFatVal });
                if (!isNaN(visceralFatVal)) entries.push({ key: 'visceral_fat', value: visceralFatVal });
                if (!isNaN(waterPercentVal)) entries.push({ key: 'water_percent', value: waterPercentVal });
                if (!isNaN(discomfortVal)) entries.push({ key: 'discomfort', value: discomfortVal });
                if (discomfortNotes) entries.push({ key: 'discomfort_notes', value: discomfortNotes });

                if (isMeal) {
                    entries.push({ key: 'keto_snack', value: notes || "Meal Entry" });
                } else if (notes) {
                    entries.push({ key: 'notes', value: notes });
                }

                if (entries.length === 0) {
                    showStatus("No data to submit", true);
                    return;
                }

                // We need to fetch current data, append/merge, and then batch sync
                // because 'add' only does one entry. For multiple entries at once, use batch.
                const currentDataRes = await fetch('/api/telemetry');
                const currentData = await currentDataRes.json();

                // Create individual entry objects with UUIDs
                const preparedEntries = entries.map(e => ({
                    id: generateUUID(),
                    key: e.key,
                    value: e.value,
                    simulated: false
                }));

                currentData.push({
                    timestamp: ts,
                    entries: preparedEntries
                });

                // Use POST to avoid URL length limits with notes
                const syncRes = await fetch(`/api/telemetry?action=batch&sillykey=${currentSillyKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentData)
                });

                if (syncRes.ok) {
                    showStatus(isMeal ? "Meal logged!" : "Data submitted!");
                    clearSavedForm(); // Clear saved form on success
                } else {
                    const err = await syncRes.json();
                    showStatus(err.detail || "Submission failed", true);
                }

            } catch (err) {
                console.error("Submission failed", err);
                showStatus("Network error", true);
            } finally {
                btn.classList.remove('loading');
            }
        }

        // Helper because some JSON stringify might be needed
        function jsonStringify(obj) {
            return JSON.stringify(obj);
        }

        document.getElementById('btn-submit').addEventListener('click', () => submitEntry(false));
        document.getElementById('btn-meal').addEventListener('click', () => {
            window.location.href = "/meal";
        });
        document.getElementById('btn-graph').addEventListener('click', () => {
            window.location.href = "/graph";
        });
        document.getElementById('btn-graph-top').addEventListener('click', () => {
            window.location.href = "/graph";
        });

        init();
    </script>
</body>

</html>
