<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FastTrack | High-Res Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0a0a0c;
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            width: 100%;
            /* This is critical to stop the "pinch-to-zoom" on the whole page */
            touch-action: none;
        }

        header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 5000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link {
            color: var(--text-dim);
            text-decoration: none;
            padding: 10px;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }

        .viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
            cursor: crosshair;
        }

        #chart-img {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
            will-change: transform;
            image-rendering: high-quality;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 15px;
            pointer-events: none;
            z-index: 4000;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .hud-row {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-bottom: 5px;
        }

        .hud span {
            color: var(--primary);
            font-weight: 800;
            font-family: monospace;
            font-size: 1.1rem;
        }

        .hint {
            font-size: 0.7rem;
            color: #777;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Loader */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-dim);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <header>
        <a href="/" class="back-link">âœ•</a>
        <div style="font-weight: 800; font-size: 0.8rem; letter-spacing: 2px; color: var(--primary);">45K PANORAMIC VIEW
        </div>
        <div style="display: flex; gap: 8px;">
            <button class="refresh-btn" onclick="resetView()">RESET</button>
            <button class="refresh-btn" onclick="location.reload()">ðŸ”„</button>
        </div>
    </header>

    <main class="viewport" id="viewport">
        <div id="loader">Loading 45K Image...</div>
        <img id="chart-img" src="/api/chart" alt="Metabolic Graph" style="opacity: 0;">
        <div class="hud">
            <div class="hud-row">Zoom: <span id="debug-scale">1.00x</span></div>
            <div class="hud-row">Pos: <span id="debug-pos">0, 0</span></div>
            <div class="hint">Mac: Trackpad Pinch</div>
            <div class="hint">iOS: Multi-Touch</div>
        </div>
    </main>

    <script>
        const viewport = document.getElementById('viewport');
        const img = document.getElementById('chart-img');
        const scaleDisplay = document.getElementById('debug-scale');
        const posDisplay = document.getElementById('debug-pos');
        const loader = document.getElementById('loader');

        let scale = 1;
        let x = 0;
        let y = 0;
        let isPanning = false;
        let lastX, lastY;

        // State for pinch gestures
        let initialScale = 1;
        let lastDist = 0;

        img.onload = () => {
            loader.style.display = 'none';
            img.style.opacity = '1';
            resetView();
        };

        function resetView() {
            const vWidth = viewport.clientWidth;
            const iWidth = img.naturalWidth;

            // Fit-to-width
            scale = vWidth / iWidth;
            x = 0;
            y = (viewport.clientHeight - (img.naturalHeight * scale)) / 2;
            updateTransform();
        }

        function updateTransform() {
            // Use translate3d for GPU acceleration
            img.style.transform = `translate3d(${x}px, ${y}px, 0) scale(${scale})`;
            scaleDisplay.innerText = scale.toFixed(2) + 'x';
            posDisplay.innerText = `${Math.round(x)}, ${Math.round(y)}`;
        }

        // --- 1. GLOBAL WINDOW LISTENERS (Most Reliable for MacBook) ---
        // Attaching to window with { passive: false } allows us to block the browser's own zoom.
        window.addEventListener('wheel', (e) => {
            // Only act if we're interacting with the viewport area
            if (e.target.closest('#viewport') || e.target.id === 'viewport') {
                e.preventDefault();

                if (e.ctrlKey) {
                    // PINCH on Mac Trackpad
                    // Normalize deltaY: Chrome uses ~1-100, we want a smooth multiplier.
                    const zoomIntensity = 0.005;
                    const zoomFactor = Math.pow(1.1, -e.deltaY * zoomIntensity);

                    applyZoom(zoomFactor, e.clientX, e.clientY);
                } else {
                    // TWO-FINGER SCROLL / PAN
                    x -= e.deltaX;
                    y -= e.deltaY;
                }
                updateTransform();
            }
        }, { passive: false });

        // --- 2. SAFARI GESTURE EVENTS (Native MacBook/iOS Safari Support) ---
        window.addEventListener('gesturestart', e => {
            if (e.target.closest('#viewport')) {
                e.preventDefault();
                initialScale = scale;
            }
        });

        window.addEventListener('gesturechange', e => {
            if (e.target.closest('#viewport')) {
                e.preventDefault();
                // e.scale is the absolute scale multiplier since the gesture started
                const nextScale = initialScale * e.scale;

                // Zoom relative to the center of the gesture
                const rect = viewport.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                const imageX = (mouseX - x) / scale;
                const imageY = (mouseY - y) / scale;

                x = mouseX - imageX * nextScale;
                y = mouseY - imageY * nextScale;
                scale = nextScale;

                updateTransform();
            }
        });

        // --- 3. MOUSE PANNING (Click & Drag) ---
        viewport.addEventListener('mousedown', e => {
            isPanning = true;
            lastX = e.clientX;
            lastY = e.clientY;
            viewport.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', e => {
            if (!isPanning) return;
            x += (e.clientX - lastX);
            y += (e.clientY - lastY);
            lastX = e.clientX;
            lastY = e.clientY;
            updateTransform();
        });

        window.addEventListener('mouseup', () => {
            isPanning = false;
            viewport.style.cursor = 'crosshair';
        });

        // --- 4. TOUCH EVENTS (iPhone/iPad Support) ---
        viewport.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                lastDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            }
        });

        viewport.addEventListener('touchmove', e => {
            e.preventDefault();
            if (e.touches.length === 1) {
                // Single finger pan
                x += (e.touches[0].clientX - lastX);
                y += (e.touches[0].clientY - lastY);
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                // Two finger pinch
                const dist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                const zoomFactor = dist / lastDist;

                const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;

                applyZoom(zoomFactor, midX, midY);
                lastDist = dist;
            }
            updateTransform();
        }, { passive: false });

        // Utility: Zoom centered on a specific point
        function applyZoom(factor, centerX, centerY) {
            const rect = viewport.getBoundingClientRect();
            const mouseX = centerX - rect.left;
            const mouseY = centerY - rect.top;

            const imageX = (mouseX - x) / scale;
            const imageY = (mouseY - y) / scale;

            const nextScale = scale * factor;

            // Limit scale to avoid crashing or infinite loops
            if (nextScale < 0.01 || nextScale > 20) return;

            x = mouseX - imageX * nextScale;
            y = mouseY - imageY * nextScale;
            scale = nextScale;
        }

    </script>
</body>

</html>
