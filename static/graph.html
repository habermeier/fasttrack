<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FastTrack | Metabolic Graph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .graph-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
        }

        #chart-img {
            max-width: 100%;
            max-height: calc(100vh - 80px);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .controls {
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        .refresh-btn {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Landscape specific optimization for mobile */
        @media (orientation: landscape) {
            header {
                padding: 10px 20px;
            }

            #chart-img {
                max-height: calc(100vh - 60px);
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="/" class="back-link">‚Üê Dash</a>
        <div class="logo">Metabolic Analytics</div>
        <button class="refresh-btn" onclick="refreshChart()">
            <span>üîÑ</span>
        </button>
    </header>

    <main class="graph-container">
        <img id="chart-img" src="/api/chart" alt="Metabolic Graph">
    </main>

    <script>
        function refreshChart() {
            const img = document.getElementById('chart-img');
            img.src = '/api/chart?t=' + new Date().getTime();
        }

        // Double tap toggle for full zoom logic could go here
    </script>
</body>

</html>
