<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FastTrack | High-Res Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0a0a0c;
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            touch-action: none;
        }

        header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 5000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link {
            color: var(--text-dim);
            text-decoration: none;
            padding: 10px;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
        }

        .viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
            cursor: crosshair;
        }

        #chart-img {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
            will-change: transform;
            /* CRITICAL: Fixes blurriness in some browsers */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 15px;
            pointer-events: none;
            z-index: 4000;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .hud span {
            color: var(--primary);
            font-weight: 800;
            font-family: monospace;
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-dim);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <header>
        <a href="/" class="back-link">âœ•</a>
        <div style="font-weight: 800; font-size: 0.8rem; letter-spacing: 2px; color: var(--primary);">16K ANALYTICS
            PREVIEW</div>
        <div style="display: flex; gap: 8px;">
            <button class="refresh-btn" onclick="resetView()">RESET</button>
            <button class="refresh-btn" onclick="location.reload()">ðŸ”„</button>
        </div>
    </header>

    <main class="viewport" id="viewport">
        <div id="loader">Loading 16,000px Image...</div>
        <img id="chart-img" src="/api/chart" alt="Metabolic Graph" style="opacity: 0;">
        <div class="hud">
            <div>Zoom: <span id="debug-scale">1.00x</span></div>
            <div style="font-size: 0.7rem; color: #777; margin-top: 10px;">Mac: Pinch Trackpad</div>
        </div>
    </main>

    <script>
        const viewport = document.getElementById('viewport');
        const img = document.getElementById('chart-img');
        const scaleDisplay = document.getElementById('debug-scale');
        const loader = document.getElementById('loader');

        let scale = 1;
        let x = 0;
        let y = 0;
        let isPanning = false;
        let lastX, lastY;

        img.onload = () => {
            console.log("Chart Loaded:", img.naturalWidth, "x", img.naturalHeight);
            loader.style.display = 'none';
            img.style.opacity = '1';
            resetView();
        };

        img.onerror = () => {
            loader.innerText = "Error loading high-res image.";
            loader.style.color = "red";
        };

        function resetView() {
            const vWidth = viewport.clientWidth;
            const iWidth = img.naturalWidth;
            scale = vWidth / iWidth;
            x = 0;
            y = (viewport.clientHeight - (img.naturalHeight * scale)) / 2;
            updateTransform();
        }

        function updateTransform() {
            img.style.transform = `translate3d(${x}px, ${y}px, 0) scale(${scale})`;
            scaleDisplay.innerText = scale.toFixed(2) + 'x';
        }

        // --- THE ONLY RELIABLE WAY TO LOG TRACKPAD EVENTS ---
        // We use the event listener on the viewport ID specifically.
        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            console.log("Wheel event:", e.ctrlKey, e.deltaY);

            if (e.ctrlKey) {
                // MAC TRACKPAD PINCH
                const zoomFactor = Math.pow(1.1, -e.deltaY * 0.012);
                const rect = viewport.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                const imageX = (mouseX - x) / scale;
                const imageY = (mouseY - y) / scale;

                const nextScale = scale * zoomFactor;
                x = mouseX - imageX * nextScale;
                y = mouseY - imageY * nextScale;
                scale = nextScale;
            } else {
                // PANNING
                x -= e.deltaX;
                y -= e.deltaY;
            }
            updateTransform();
        }, { passive: false });

        // Backup for Safari's native gesture events
        viewport.addEventListener('gesturechange', e => {
            e.preventDefault();
            // Scale logic for native gestures is different, usually absolute
            // We just log it for now to see if it even triggers
            console.log("GestureChange event:", e.scale);
        }, { passive: false });

        // Basic Mouse/Pointer Panning
        viewport.addEventListener('mousedown', e => {
            isPanning = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        window.addEventListener('mousemove', e => {
            if (!isPanning) return;
            x += (e.clientX - lastX);
            y += (e.clientY - lastY);
            lastX = e.clientX;
            lastY = e.clientY;
            updateTransform();
        });

        window.addEventListener('mouseup', () => isPanning = false);

        // Resize handler
        window.addEventListener('resize', resetView);

    </script>
</body>

</html>
