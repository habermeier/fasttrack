<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>FastTrack | High-Res Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0a0a0c;
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevents the 'bounce' effect on Mac/iOS */
            position: fixed;
            width: 100%;
        }

        header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link {
            color: var(--text-dim);
            text-decoration: none;
            padding: 10px;
            font-weight: 700;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
        }

        .viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
            touch-action: none;
            /* Disables standard browser zooming/panning */
        }

        #chart-img {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
            will-change: transform;
            cursor: move;
        }

        .hud {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 12px;
            pointer-events: none;
            z-index: 1000;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hud div {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .hud span {
            color: var(--primary);
            font-weight: 700;
        }
    </style>
</head>

<body>

    <header>
        <a href="/" class="back-link">‚Üê DASH</a>
        <div style="font-weight: 700; font-size: 0.9rem; letter-spacing: 1px; color: var(--text-dim);">ULTRA-RES
            ANALYTICS</div>
        <div style="display: flex; gap: 8px;">
            <button class="refresh-btn" onclick="resetView()">RESET</button>
            <button class="refresh-btn" onclick="location.reload()">üîÑ</button>
        </div>
    </header>

    <main class="viewport" id="viewport">
        <img id="chart-img" src="/api/chart" alt="Metabolic Graph">
        <div class="hud">
            <div>Scale: <span id="debug-scale">1.0x</span></div>
            <div style="font-size: 0.7rem; color: #555;">Mac: Pinch Trackpad</div>
            <div style="font-size: 0.7rem; color: #555;">iOS: Two-finger Pinch</div>
        </div>
    </main>

    <script>
        const viewport = document.getElementById('viewport');
        const img = document.getElementById('chart-img');
        const scaleDisplay = document.getElementById('debug-scale');

        let scale = 1;
        let x = 0;
        let y = 0;
        let isPanning = false;
        let lastX, lastY;

        // Non-standard gesture state for tracking pinch magnitude
        let initialScale = 1;

        img.onload = () => {
            resetView();
        };

        function resetView() {
            const vWidth = viewport.clientWidth;
            const iWidth = img.naturalWidth;
            scale = vWidth / iWidth;
            x = 0;
            y = (viewport.clientHeight - (img.naturalHeight * scale)) / 2;
            updateTransform();
        }

        function updateTransform() {
            img.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
            scaleDisplay.innerText = scale.toFixed(2) + 'x';
        }

        // --- 1. MOUSE / POINTER PANNING ---
        viewport.addEventListener('mousedown', e => {
            isPanning = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        window.addEventListener('mousemove', e => {
            if (!isPanning) return;
            x += (e.clientX - lastX);
            y += (e.clientY - lastY);
            lastX = e.clientX;
            lastY = e.clientY;
            updateTransform();
        });

        window.addEventListener('mouseup', () => isPanning = false);

        // --- 2. MACBOOK TRACKPAD (Wheel with Ctrl) ---
        // Crucial: 'passive: false' is mandatory to allow preventDefault
        viewport.addEventListener('wheel', e => {
            e.preventDefault();

            if (e.ctrlKey) {
                // This is a pinch gesture on Mac Trackpad
                const zoomIntensity = 0.01;
                const zoomFactor = Math.pow(1.1, -e.deltaY * zoomIntensity);
                applyZoom(zoomFactor, e.clientX, e.clientY);
            } else {
                // Two finger scroll as panning
                x -= e.deltaX;
                y -= e.deltaY;
                updateTransform();
            }
        }, { passive: false });

        // --- 3. iOS / MOBILE TOUCH (Pointer Events for single, manual for double) ---
        let lastTouchDist = 0;
        viewport.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                lastTouchDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            }
        });

        viewport.addEventListener('touchmove', e => {
            e.preventDefault(); // Stop standard bounce/scroll
            if (e.touches.length === 1) {
                x += (e.touches[0].clientX - lastX);
                y += (e.touches[0].clientY - lastY);
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                const dist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                const zoomFactor = dist / lastTouchDist;

                const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;

                applyZoom(zoomFactor, midX, midY);
                lastTouchDist = dist;
            }
            updateTransform();
        }, { passive: false });

        // --- 4. SAFARI GESTURE EVENTS ---
        // Specifically for Safari on Mac/iOS
        viewport.addEventListener('gesturestart', e => {
            e.preventDefault();
            initialScale = scale;
        });

        viewport.addEventListener('gesturechange', e => {
            e.preventDefault();
            const nextScale = initialScale * e.scale;

            // Re-calculate centered zoom
            const rect = viewport.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const imageX = (mouseX - x) / scale;
            const imageY = (mouseY - y) / scale;

            x = mouseX - imageX * nextScale;
            y = mouseY - imageY * nextScale;
            scale = nextScale;

            updateTransform();
        });

        function applyZoom(factor, centerX, centerY) {
            const rect = viewport.getBoundingClientRect();
            const mouseX = centerX - rect.left;
            const mouseY = centerY - rect.top;

            const imageX = (mouseX - x) / scale;
            const imageY = (mouseY - y) / scale;

            const nextScale = scale * factor;
            x = mouseX - imageX * nextScale;
            y = mouseY - imageY * nextScale;
            scale = nextScale;
            updateTransform();
        }

    </script>
</body>

</html>
