<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastTrack | Data Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --primary-color: #212529;
            --accent-color: #0d6efd;
            --meal-bg: #e7f3ff;
            --cheat-bg: #fff0f0;
        }
        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Inter', -apple-system, sans-serif;
            padding: 2rem 1rem;
        }
        .container {
            max-width: 900px;
        }
        .header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .data-block {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            border-left: 5px solid #dee2e6;
        }
        .timestamp {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .entry-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }
        .badge-entry {
            font-size: 0.9rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            background: #f1f3f5;
            border: 1px solid #e9ecef;
        }
        .key {
            font-weight: bold;
            color: #495057;
            margin-right: 0.25rem;
        }
        .value {
            color: #212529;
        }
        .meal-entry {
            background-color: var(--meal-bg);
            border-left-color: #74c0fc;
        }
        .cheat-entry {
            background-color: var(--cheat-bg);
            border-left-color: #ffa8a8;
        }
        .note-text {
            font-style: italic;
            color: #495057;
            display: block;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid #eee;
        }
        .metric-pill {
            display: inline-block;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FastTrack Log</h1>
            <a href="/graph" class="btn btn-outline-primary btn-sm">View Graph</a>
        </div>
        <div id="data-container">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/data?t=' + Date.now());
                const data = await response.json();
                const container = document.getElementById('data-container');
                container.innerHTML = '';

                // Reverse to show newest first
                data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                data.forEach(block => {
                    const date = new Date(block.timestamp);
                    const dateStr = date.toLocaleString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric', 
                        year: 'numeric', 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });

                    const div = document.createElement('div');
                    div.className = 'data-block';
                    
                    let hasMeal = false;
                    let hasCheat = false;
                    block.entries.forEach(e => {
                        if (e.key === 'keto_snack') hasMeal = true;
                        if (e.key === 'cheat_snack') hasCheat = true;
                    });

                    if (hasMeal) div.classList.add('meal-entry');
                    if (hasCheat) div.classList.add('cheat-entry');

                    let entriesHtml = '';
                    let notesHtml = '';

                    block.entries.forEach(e => {
                        if (e.key === 'notes' || e.key === 'keto_snack' || e.key === 'cheat_snack') {
                            const icon = e.key === 'keto_snack' ? 'ü•ó' : (e.key === 'cheat_snack' ? 'üçï' : 'üìù');
                            notesHtml += `<span class="note-text"><strong>${icon} ${e.key.replace('_', ' ')}:</strong> ${e.value}</span>`;
                        } else {
                            const unit = getUnit(e.key);
                            entriesHtml += `
                                <div class="badge-entry">
                                    <span class="key">${formatKey(e.key)}:</span>
                                    <span class="value">${e.value}${unit}</span>
                                    ${e.simulated ? '<small class="text-muted ms-1">(sim)</small>' : ''}
                                </div>
                            `;
                        }
                    });

                    div.innerHTML = `
                        <div class="timestamp">${dateStr}</div>
                        <div class="entry-row">
                            ${entriesHtml}
                        </div>
                        ${notesHtml}
                    `;
                    container.appendChild(div);
                });
            } catch (err) {
                document.getElementById('data-container').innerHTML = `<div class="alert alert-danger">Error loading data: ${err.message}</div>`;
            }
        }

        function formatKey(key) {
            return key.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function getUnit(key) {
            if (key === 'glucose') return ' mg/dL';
            if (key === 'ketones') return ' mmol/L';
            if (key === 'body_weight') return ' lbs';
            if (key.includes('fat') || key.includes('percent')) return '%';
            return '';
        }

        loadData();
    </script>
</body>
</html>
